<HTML>
	<head>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	</head>
  <BODY>
		{% include 'signin/js.html' %}
		{% include 'signin/css.html' %}
		
		<div class="split left">
		  <div class="centered">
		  	<div><b>Register</b></div>
		  	<div style="font-size: 10px">Please fill in the following details to register</div><br>
		 	<div class="form-group">
			  <input name="firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
			</div>
			<div class="form-group">
			  <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
			</div>
			<div class="form-group">
			  <input name="email" type="text" class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
			  <select name="role" type="text" class="form-control" id="role" placeholder="User Group">
				<option>Clinic Manager</option>
				<option>Warehouse Personnel</option>
				<option>Dispatcher</option>
			  </select>
			</div>
			<div class="form-group">
			  <input name="username" type="text" class="form-control" id="username" placeholder="Username">
			</div>
			<div class="form-group">
			  <input name="password" type="text" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
			  <input name="reEnterPassword" type="text" class="form-control" id="reenterpassword" placeholder="Re-enter Password">
			</div>
			  <button id="register" name="register" type="button" class="btn btn-primary">REGISTER</button>
		  </div>
		</div>

		<div class="split right">
		  <div class="centered">
		  </div>
		</div>

  </BODY>
</HTML>
